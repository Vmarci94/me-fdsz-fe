<section>
  <div class="container">
    <div class="row justify-content-md-center">

      <div class="card col-lg-6">
        <div class="card-body">
          <form>
            <div class="form-group row justify-content-md-center">
              <label for="title" class="col-lg-2 col-form-label">Cím:</label>
              <div class="col-lg-10">
                <input type="text" class="form-control card-title" id="title" name="title"
                       [(ngModel)]="feedPostDTO.title"
                       placeholder="Pl: Fantasztikus Cím">
              </div>
            </div>

            <div class="form-group row justify-content-md-center">
              <label for="image-upload">
                <input id="image-upload" type="file" accept='image/*' class="form-control-file upload-btn"
                       (change)="onFileSelected($event)">
                <img class="card-img-top" alt="Publikáció borítóképe" [src]="imageUrl">
              </label>
            </div>

            <div class="form-group">
              <div class="row justify-content-between">

                <div class="col-lg-4">
                  <label for="beszamolo-text" class="col-form-label">Beszámoló:</label>
                </div>

                <div class="col-lg-6 col-form-label float-right">
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck1" (change)="toggleCheckbox()">
                    <label class="custom-control-label" for="customCheck1">Publikáció csatolása</label>
                  </div>
                </div>

              </div>
              <textarea class="form-control" id="beszamolo-text" name="beszamolo-text" rows="3" maxlength="300"
                        placeholder="Ide jön a rövid beszámoló"
                        [(ngModel)]="feedPostDTO.introductionText"></textarea>
            </div>
          </form>
          <div class="container">
            <div class="row">
              <div class="align-self-end">
                <button class="btn btn-success" (click)="saveAndUpload()">Mentés</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6" *ngIf="this.checkboxFlag">
        <ckeditor [editor]="Editor" [(ngModel)]="editorModel.editorData"></ckeditor>
      </div>

    </div>
  </div>
</section>
