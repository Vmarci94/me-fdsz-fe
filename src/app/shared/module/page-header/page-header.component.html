<header class="header-component" id="me-header">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" routerLink="/">
      <img class="resize cimer" src="/assets/images/me_logo_cimer_neg.png" alt="BME AUT">
      <img class="resize logo" src="/assets/images/me_logo_black_neg.png" alt="BME AUT">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon">
        </span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Hírek</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Beszámolók</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Üdülő</a>
        </li>
      </ul>

      <button class="btn-outline-info btn" *ngIf="!isLogedIn" (click)="userService.openSigninModal()">
        <i class="fa fa-user"></i> Bejelentkezés
      </button>

      <div class="nav-item dropdown" *ngIf="isLogedIn">

        <button class="btn-outline-info nav-link dropdown-toggle btn" id="navbarDropdownMenuLink" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
          <i class="fa fa-user"></i> {{userName}}
        </button>

        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" id="profilDropDown">
          <a class="dropdown-item" routerLink="personal">
            <i class="fa fa-fw fa-gear"></i> Beállítások
          </a>
          <a class="dropdown-item" routerLink="home" routerLink="/" (click)="userService.signout()">
            <i class="fa fa-fw fa-power-off"></i> Kijelentkezés
          </a>
        </div>
      </div>


    </div>
  </nav>
</header>
