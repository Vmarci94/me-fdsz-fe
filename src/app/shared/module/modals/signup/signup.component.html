<div class="modal-content">
  <div class="modal-header">
    <h4 class="card-title mb-4 mt-1">Regisztráció</h4>
    <!--        <button class="float-right btn btn-outline-primary" data-toggle="modal" data-target="signupmodal">Regisztráció</button>-->
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="card">
    <article class="card-body">
      <form>
        <div class="form-group">
          <label>Email cím</label>
          <input name="email" class="form-control" placeholder="Email" type="email" required
                 [(ngModel)]="user.email"/>
        </div> <!-- form-group// -->
        <div class="form-group">
          <label>Felhasználó név</label>
          <input name="username" class="form-control" placeholder="Felhasználó név" required
                 [(ngModel)]="user.userName"/>
        </div> <!-- form-group// -->
        <div class="form-group">
          <label>Jelszó</label>
          <input name="password" class="form-control" placeholder="******" type="password" required
                 [(ngModel)]="user.password"/>
        </div> <!-- form-group// -->
        <div class="form-group">
          <label>Ismételd meg a jelszavad</label>
          <input name="password" class="form-control" placeholder="******" required/>
        </div> <!-- form-group// -->

        <div class="form-group">
          <div class="checkbox">
            <label> <input type="checkbox"/> Jelszó mentése </label>
          </div> <!-- checkbox .// -->
        </div> <!-- form-group// -->
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block" (click)="signup()">Regisztráció</button>
        </div> <!-- form-group// -->
      </form>
    </article>
  </div>
</div>
