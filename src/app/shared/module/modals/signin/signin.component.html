<div class="modal-content">
  <div class="modal-header">
    <h4 class="card-title mb-4 mt-1">Bejelentkezés</h4>
    <button class="float-right btn btn-outline-primary" (click)="this.activeModal.dismiss()">Regisztráció
    </button>
  </div>
  <div class="card">
    <article class="card-body">
      <form>
        <div class="form-group">
          <label>Your email</label>
          <input name="email" class="form-control" placeholder="Email" type="email" required
                 [(ngModel)]="user.email">
        </div> <!-- form-group// -->
        <div class="form-group">
          <a class="float-right" href="#">Forgot?</a>
          <label>Your password</label>
          <input name="password" class="form-control" placeholder="******" type="password" required
                 [(ngModel)]="user.password">
        </div> <!-- form-group// -->
        <div class="form-group">
          <div class="checkbox">
            <label> <input type="checkbox"> Save password </label>
          </div> <!-- checkbox .// -->
        </div> <!-- form-group// -->
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block" (click)="this.activeModal.close(this.user)"
                  data-dismiss="modal">
            Bejelentkezés
          </button>
        </div> <!-- form-group// -->
      </form>
    </article>
  </div>
</div>
