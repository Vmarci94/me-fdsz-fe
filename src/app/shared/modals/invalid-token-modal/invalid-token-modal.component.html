<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">Lejárt munkamenet!</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"
            (click)="this.activeModal.close(null)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Kérlek jelentkezz be újra!</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="this.activeModal.close(true)">Bejelentkezés</button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="this.activeModal.close(null)">Ok
    </button>
  </div>
</div>
