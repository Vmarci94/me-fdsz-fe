<div class="modal-dialog modal-notify modal-danger mx-0 my-0" role="dialog">
  <!--Content-->
  <div class="modal-content text-center">
    <!--Header-->
    <div class="modal-header d-flex justify-content-center">
      <p class="heading">Hibás autentikáció</p>
    </div>

    <!--Body-->
    <div class="modal-body">
      <p>Kérlek jelentkezz be újra!</p>
      <i class="fas fa-times fa-4x animated rotateIn"></i>
    </div>

    <!--Footer-->
    <div class="modal-footer flex-center">
      <button class="btn btn-outline-success" (click)="signIn()">Bejelentkezés</button>
      <button class="btn  btn-danger waves-effect" (click)="hide()">Bezárás</button>
    </div>
  </div>
  <!--/.Content-->
</div>
