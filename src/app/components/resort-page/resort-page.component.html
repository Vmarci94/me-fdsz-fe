<div class="container main-container">
  <div class="col-4 mx-2 justify-content-center">
    <div class="row">
      <p class="text-warning mytext mr-4"><b>szezon kiv치laszt치sa:</b></p>
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
          szezonok
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <button class="dropdown-item" type="button" *ngFor="let year of (yearsList | async)"
                  (click)="selectYear(year)">
            {{year}}. szezon
          </button>
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="list-group">
        <button type="button" class="list-group-item list-group-item-action"
                *ngFor="let turnus of (turnusList | async)" [class.active]="turnus === selectedTurnus"
                (click)="selectedTurnus = turnus; selectTurnus()">
          {{turnus.startDate}} - {{turnus.endDate}}
        </button>
      </div>
    </div>

  </div>

  <div class="col-8 mx-2">
    <form>
      <div class="form-group">
        <label for="roomControlSelect">V치lasz szob치t</label>
        <select class="form-control" id="roomControlSelect" name="roomSelect" [(ngModel)]="selectedRooms">
          <option class="text-warning mytext" *ngFor="let room of (roomList | async)">
            {{room.roomNumber}}. {{getFormatedRoomType(room.roomType)}} ({{room.price}} Ft)
          </option>
        </select>
      </div>
    </form>
  </div>

</div>
