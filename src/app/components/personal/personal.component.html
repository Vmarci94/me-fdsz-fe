<hr>
<div class="container">
  <div class="row">
    <div class="col-sm-10"><h1>Személyes adatok</h1></div>
    <div class="col-sm-2"><a href="/" class="pull-right">
      <img title="profile image" class="img-responsive" src="/assets/images/me_logo_cimer_rgb.jpg">
    </a>
    </div>
  </div>

  <div class="row">

    <div class="col-sm-3">

      <div class="text-center">
        <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="mg-thumbnail"
             alt="avatar">
        <h6>Upload a different photo...</h6>
        <input type="file" class="text-center center-block file-upload">
      </div>
      <br>

    </div>

    <div class="col-sm-9">
      <hr>
      <form class="form" method="post" id="registrationForm" #form="ngForm">

        <div class="form-group">
          <div class="col-xs-6">
            <label for="title"><h4>Titulus</h4></label>
            <input type="text" class="form-control" id="title" name="title" [(ngModel)]="user.title"
                   title="Itt tudod megadni a titulusod!">
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-6">
            <label for="title"><h4>Vezetéknév</h4></label>
            <input type="text" class="form-control" id="vezeteknev" name="vezeteknev" [(ngModel)]="user.firstName"
                   title="Itt tudod megadni a vezetékneved!">
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-6">
            <label for="keresztnev"><h4>Keresztnév</h4></label>
            <input type="text" class="form-control" id="keresztnev" name="keresztnev" [(ngModel)]="user.secoundName"
                   title="Itt tudod megadni a keresztneved!">
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-6">
            <label for="username"><h4>Felhasználónév</h4></label>
            <input type="text" class="form-control" id="username" name="username" [(ngModel)]="user.userName"
                   title="Itt tudod módosítani a felhasználónevedet!">
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-6">
            <label for="birthday"><h4>Születési idő</h4></label>
            <div class="input-group">
              <input class="form-control" placeholder="yyyy-mm-dd"
                     name="d2" id="birthday" [(ngModel)]="this.birthDayDate" ngbDatepicker #d2="ngbDatepicker">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="d2.toggle()" type="button"></button>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-6">
            <label for="email"><h4>Email</h4></label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email"
                   title="Itt adhatsz meg új emailcímet.">
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-6">
            <label for="phone"><h4>Tefonszám</h4></label>
            <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="user.phoneNumber"
                   title="Itt adhatja meg a kapcsolattartási telefonszámot!">
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-6">
            <label for="location"><h4>Lakcím</h4></label>
            <input type="location" class="form-control" id="location" name="location" [(ngModel)]="user.location"
                   title="Itt adhatja meg a kapcsolattartási címet.">
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-6">
            <label for="password"><h4>Jelszó</h4></label>
            <input type="password" class="form-control" id="password" name="password" placeholder="******"
                   [(ngModel)]="user.password"
                   title="Itt módosíthatja a jelszavaát!">
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-6">
            <label for="password2"><h4>Jelszó ismét</h4></label>
            <input type="password" class="form-control" id="password2" name="passwordAgain" placeholder="******"
                   title="Kérjük ismételje meg a jelszavát!">
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-12">
            <br>
            <button class="btn btn-lg btn-success" type="submit" (click)="saveChanges()"><i
              class="glyphicon glyphicon-ok-sign"></i> Save
            </button>
            <button class="btn btn-lg" type="reset"><i class="glyphicon glyphicon-repeat"></i> Reset</button>
          </div>
        </div>

      </form>

      <hr>

    </div><!--/col-9-->
  </div><!--/row-->
</div><!-- /container-->
