<div class="container pb-5">
  <div class="row">
    <div class="col-4 turnus-container">
      <h3 class="text-center">Turnusok</h3>
      <ul class="list-group mt-4">
        <ng-container *ngFor="let turnus of turnusList">
          <li class="list-group-item cursor-pointer"
              [class.active]="turnus === selectedTrurnus"
              (click)="selectedTrurnus = turnus">
            {{ turnus.startDate }} - {{ turnus.endDate }}
          </li>
        </ng-container>
      </ul>
    </div>
    <div class="col-8 text-center" *ngIf="selectedTrurnus">
      <app-room-selector [selectedTrurnus]="selectedTrurnus"></app-room-selector>
      <div class="col-12 text-right mt-3">
        <button (click)="addNewBooking()" class="btn btn-primary">FoglalÃ¡s</button>
      </div>
    </div>
  </div>
</div>
