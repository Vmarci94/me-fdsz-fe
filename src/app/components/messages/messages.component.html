<div class="container pb-5" *ngIf="messages">
  <div class="row pb-3" *ngIf="user">
    <div class="col">
      <h3>{{user.fullName}}</h3>
    </div>
  </div>
  <div class="row" *ngIf="messages.length === 0">
    <div class="col">
      <h5>Itt fognak megjelenni az üzenetei</h5>
    </div>
  </div>
  <div class="row messages-container">
    <div class="col">
      <div class="row mb-3">
        <ng-container *ngFor="let message of messages">
          <div class="col-12 d-flex" [class.my-message]="message.myMessage">
            <div class="message p-2 mb-2 rounded">
              {{message.message}}
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="form-group">
        <textarea class="form-control" rows="3" [(ngModel)]="newMessage"></textarea>
      </div>
      <div class="form-group text-right">
        <button class="btn btn-primary" (click)="sendMessage()">Küldés</button>
      </div>
    </div>
  </div>
</div>
